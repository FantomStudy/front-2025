<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизация</title>
    <link rel="stylesheet" href="auth.css" />
    <link rel="stylesheet" href="/public/styles/style.css" />
  </head>
  <body>
    <main>
      <section class="section">
        <div class="container">
          <div class="wrapper">
            <div class="form_container">
              <h1 class="title">Авторизация</h1>
              <form onsubmit="" class="form">
                <label class="label">
                  Эл.почта
                  <input
                    type="email"
                    class="input input_default"
                    name="email"
                  />
                </label>
                <label class="label">
                  Пароль
                  <input
                    type="password"
                    class="input input_default"
                    name="password"
                  />
                </label>
                <div class="submit">
                  <button type="submit" class="button button_default">
                    Войти
                  </button>
                  <a href="#" class="link">Нет аккаунта?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
